{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<div class="holy">
  <form method="POST" action="{% url 'account_signup' %}">
    {% csrf_token %}
    <h1 id ="signup">회원가입</h1><br>
    <p><label for="id_username"></label> <input type="text" name="username" placeholder="  아이디" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username" style="border-radius: 10px; height:40px; width:250px; font-size:15px;"></p>
    <p><label for="id_email"></label> <input type="email" name="email" placeholder="  이메일 주소(선택)" autocomplete="email" id="id_email" style="border-radius: 10px; height:40px; width:250px; font-size:15px;"></p>
    <p><label for="id_password1"></label> <input type="password" name="password1" placeholder="  비밀번호(8자리 이상)" autocomplete="new-password" required="" id="id_password1" style="border-radius: 10px; height:40px; width:250px; font-size:15px;"></p>
    <p><label for="id_password2"></label> <input type="password" name="password2" placeholder="  비밀번호(확인)" required="" id="id_password2" style="border-radius: 10px; height:40px; width:250px; font-size:15px;"></p>
    <p><label for="id_university"></label> <input type="text" name="university" placeholder="  **대학교" required="" id="id_university" style="border-radius: 10px; height:40px; width:250px; font-size:15px;"></p>
    <p><label for="id_major"></label><input type="text" name="major" placeholder="  **학과" required="" id="id_major" style="border-radius: 10px; height:40px; width:250px; font-size:15px;"></p>
    <p><select style="border-radius: 10px; height:40px; width:250px; font-size:15px;">
        <option selected>관심 기업</option>
        <option value="1">삼성전자</option>
        <option value="2">LG 에너지솔루션</option>
        <option value="3">SK 하이닉스</option>
        <option value="4">IBK 기업은행</option>
        <option value="5">인천국제공항공사</option>
      </select></p>
    <p><select style="border-radius: 10px; height:40px; width:250px; font-size:15px;">
        <option selected>관심 직무</option>
        <option value="1">데이터 분석</option>
        <option value="2">데이터 엔지니어링</option>
        <option value="3">SW 개발</option>
        <option value="4">생산관리</option>
        <option value="5">품질관리</option>
      </select></p>
    <p><input type="submit" value="회원가입"></p>
  </form>  
</div>

<br><br><br><br>
{% endblock %}
